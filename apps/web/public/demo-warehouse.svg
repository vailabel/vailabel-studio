<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
  <!-- Background - Warehouse/Industrial Scene -->
  <defs>
    <linearGradient id="floorGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9ca3af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b7280;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wallGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1d5db;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Wall -->
  <rect width="1280" height="450" fill="url(#wallGrad)"/>
  
  <!-- Floor -->
  <rect y="450" width="1280" height="270" fill="url(#floorGrad)"/>
  
  <!-- Grid lines on floor for perspective -->
  <g stroke="#4b5563" stroke-width="2" opacity="0.3">
    <line x1="0" y1="500" x2="1280" y2="500"/>
    <line x1="0" y1="550" x2="1280" y2="550"/>
    <line x1="0" y1="600" x2="1280" y2="600"/>
    <line x1="0" y1="650" x2="1280" y2="650"/>
    
    <line x1="320" y1="450" x2="320" y2="720"/>
    <line x1="640" y1="450" x2="640" y2="720"/>
    <line x1="960" y1="450" x2="960" y2="720"/>
  </g>
  
  <!-- Shelving units -->
  <g id="shelf1">
    <rect x="100" y="250" width="180" height="200" fill="#4b5563"/>
    <rect x="110" y="270" width="160" height="30" fill="#6b7280"/>
    <rect x="110" y="330" width="160" height="30" fill="#6b7280"/>
    <rect x="110" y="390" width="160" height="30" fill="#6b7280"/>
  </g>
  
  <g id="shelf2">
    <rect x="950" y="200" width="200" height="250" fill="#4b5563"/>
    <rect x="960" y="230" width="180" height="35" fill="#6b7280"/>
    <rect x="960" y="300" width="180" height="35" fill="#6b7280"/>
    <rect x="960" y="370" width="180" height="35" fill="#6b7280"/>
  </g>
  
  <!-- Boxes/Packages on shelves -->
  <rect x="120" y="280" width="50" height="40" fill="#dc2626"/>
  <rect x="180" y="280" width="45" height="40" fill="#3b82f6"/>
  <rect x="235" y="280" width="30" height="40" fill="#16a34a"/>
  
  <rect x="115" y="340" width="55" height="45" fill="#f59e0b"/>
  <rect x="180" y="340" width="48" height="45" fill="#8b5cf6"/>
  
  <rect x="970" y="240" width="60" height="50" fill="#ef4444"/>
  <rect x="1040" y="240" width="55" height="50" fill="#06b6d4"/>
  <rect x="1105" y="240" width="35" height="50" fill="#84cc16"/>
  
  <rect x="970" y="310" width="50" height="50" fill="#f97316"/>
  <rect x="1030" y="310" width="58" height="50" fill="#a855f7"/>
  <rect x="1098" y="310" width="40" height="50" fill="#14b8a6"/>
  
  <!-- Forklift -->
  <g id="forklift">
    <!-- Body -->
    <rect x="500" y="530" width="120" height="80" rx="5" fill="#f59e0b"/>
    <rect x="510" y="540" width="40" height="35" fill="#1e3a8a" opacity="0.4"/>
    
    <!-- Seat -->
    <rect x="560" y="545" width="35" height="30" rx="5" fill="#1f2937"/>
    
    <!-- Wheels -->
    <circle cx="525" cy="615" r="18" fill="#1f2937"/>
    <circle cx="595" cy="615" r="18" fill="#1f2937"/>
    <circle cx="525" cy="615" r="10" fill="#6b7280"/>
    <circle cx="595" cy="615" r="10" fill="#6b7280"/>
    
    <!-- Fork -->
    <rect x="470" y="570" width="8" height="70" fill="#9ca3af"/>
    <rect x="470" y="560" width="8" height="8" fill="#9ca3af"/>
    <rect x="490" y="630" width="80" height="6" fill="#9ca3af"/>
    <rect x="490" y="645" width="80" height="6" fill="#9ca3af"/>
    
    <!-- Vertical mast -->
    <rect x="465" y="420" width="15" height="180" fill="#6b7280"/>
    <rect x="488" y="420" width="8" height="180" fill="#6b7280"/>
  </g>
  
  <!-- Pallet with boxes -->
  <g id="pallet1">
    <!-- Pallet base -->
    <rect x="350" y="600" width="100" height="15" fill="#78350f"/>
    <rect x="350" y="620" width="100" height="8" fill="#78350f"/>
    
    <!-- Boxes on pallet -->
    <rect x="355" y="560" width="40" height="40" fill="#dc2626"/>
    <rect x="400" y="560" width="45" height="40" fill="#3b82f6"/>
    <rect x="355" y="520" width="45" height="38" fill="#16a34a"/>
    <rect x="405" y="525" width="38" height="35" fill="#f59e0b"/>
  </g>
  
  <!-- Pallet 2 -->
  <g id="pallet2">
    <rect x="700" y="605" width="95" height="14" fill="#78350f"/>
    <rect x="700" y="623" width="95" height="7" fill="#78350f"/>
    
    <rect x="705" y="565" width="42" height="40" fill="#8b5cf6"/>
    <rect x="752" y="565" width="38" height="40" fill="#06b6d4"/>
    <rect x="708" y="527" width="38" height="38" fill="#ec4899"/>
    <rect x="750" y="530" width="40" height="35" fill="#14b8a6"/>
  </g>
  
  <!-- Worker (simplified) -->
  <g id="worker">
    <!-- Safety vest -->
    <rect x="830" y="535" width="32" height="55" rx="5" fill="#f59e0b"/>
    <!-- Head -->
    <circle cx="846" cy="520" r="18" fill="#f59e0b"/>
    <!-- Hard hat -->
    <ellipse cx="846" cy="510" rx="20" ry="12" fill="#fbbf24"/>
    <!-- Legs -->
    <rect x="835" y="590" width="12" height="50" rx="3" fill="#1e40af"/>
    <rect x="851" y="590" width="12" height="50" rx="3" fill="#1e40af"/>
    <!-- Arms -->
    <rect x="815" y="545" width="10" height="35" rx="3" fill="#f59e0b"/>
    <rect x="867" y="545" width="10" height="35" rx="3" fill="#f59e0b"/>
  </g>
  
  <!-- Ceiling lights -->
  <g opacity="0.6">
    <ellipse cx="300" cy="80" rx="40" ry="20" fill="#fbbf24"/>
    <rect x="295" y="80" width="10" height="50" fill="#6b7280"/>
    
    <ellipse cx="640" cy="90" rx="40" ry="20" fill="#fbbf24"/>
    <rect x="635" y="90" width="10" height="45" fill="#6b7280"/>
    
    <ellipse cx="980" cy="85" rx="40" ry="20" fill="#fbbf24"/>
    <rect x="975" y="85" width="10" height="48" fill="#6b7280"/>
  </g>
  
  <!-- Warning sign -->
  <g id="sign">
    <rect x="1180" y="480" width="60" height="80" rx="3" fill="#fbbf24"/>
    <path d="M 1210 510 L 1195 535 L 1225 535 Z" fill="#1f2937"/>
    <text x="1210" y="532" font-family="Arial" font-size="18" font-weight="bold" fill="#fbbf24" text-anchor="middle">!</text>
  </g>
  
  <!-- Annotation instruction text -->
  <text x="640" y="40" font-family="Arial" font-size="24" font-weight="bold" fill="#1f2937" text-anchor="middle">Warehouse Scene - AI-Assisted Detection</text>
  <text x="640" y="700" font-family="Arial" font-size="16" fill="#4b5563" text-anchor="middle">Multiple objects for automatic detection | Boxes, Equipment, People</text>
</svg>
