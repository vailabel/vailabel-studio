    <!-- Layer items -->
    <rect x="40" y="85" width="240" height="35" rx="5" fill="#374151"/>
    <text x="55" y="108" font-family="Arial" font-size="14" fill="#ffffff">ğŸ¢ Buildings</text>
    
    <rect x="40" y="130" width="240" height="35" rx="5" fill="#374151"/>
    <text x="55" y="153" font-family="Arial" font-size="14" fill="#ffffff">ğŸš— Vehicles</text>
    
    <rect x="40" y="175" width="240" height="35" rx="5" fill="#374151"/>
    <text x="55" y="198" font-family="Arial" font-size="14" fill="#ffffff">ğŸ‘¤ People</text>
    
    <rect x="40" y="220" width="240" height="35" rx="5" fill="#374151"/>
    <text x="55" y="243" font-family="Arial" font-size="14" fill="#ffffff">ğŸš´ Cyclists</text>
    
    <rect x="40" y="265" width="240" height="35" rx="5" fill="#374151"/>
    <text x="55" y="288" font-family="Arial" font-size="14" fill="#ffffff">ğŸ• Animals</text>
    
    <rect x="40" y="310" width="240" height="35" rx="5" fill="#374151"/>
    <text x="55" y="333" font-family="Arial" font-size="14" fill="#ffffff">ğŸš¦ Traffic Signs</text>
    
    <rect x="40" y="355" width="240" height="35" rx="5" fill="#374151"/>
    <text x="55" y="378" font-family="Arial" font-size="14" fill="#ffffff">ğŸŒ³ Nature</text>
    
    <rect x="40" y="400" width="240" height="35" rx="5" fill="#374151"/>
    <text x="55" y="423" font-family="Arial" font-size="14" fill="#ffffff">â˜ï¸ Background</text>
  </g>
  
  <!-- Annotation instruction text -->
  <text x="640" y="690" font-family="Arial" font-size="20" font-weight="bold" fill="#1f2937" text-anchor="middle">Complex Scene - Layer Management Demo</text>
  <text x="640" y="710" font-family="Arial" font-size="14" fill="#374151" text-anchor="middle">Multiple annotation layers for organized project management</text>
</svg>
