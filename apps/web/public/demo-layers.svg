<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
  <!-- Background - Mixed Scene for Layer Management -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#bfdbfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#86efac;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky and ground gradient -->
  <rect width="1280" height="720" fill="url(#bgGrad)"/>
  
  <!-- Street -->
  <rect y="450" width="1280" height="270" fill="#4b5563"/>
  
  <!-- Sidewalk -->
  <rect y="450" width="1280" height="50" fill="#9ca3af"/>
  
  <!-- Lane markings -->
  <g opacity="0.7">
    <rect x="100" y="580" width="80" height="8" fill="#ffffff"/>
    <rect x="250" y="580" width="80" height="8" fill="#ffffff"/>
    <rect x="400" y="580" width="80" height="8" fill="#ffffff"/>
    <rect x="550" y="580" width="80" height="8" fill="#ffffff"/>
    <rect x="700" y="580" width="80" height="8" fill="#ffffff"/>
    <rect x="850" y="580" width="80" height="8" fill="#ffffff"/>
    <rect x="1000" y="580" width="80" height="8" fill="#ffffff"/>
    <rect x="1150" y="580" width="80" height="8" fill="#ffffff"/>
  </g>
  
  <!-- Building -->
