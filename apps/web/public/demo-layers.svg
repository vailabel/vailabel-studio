    <rect x="1065" y="450" width="6" height="50" fill="#374151"/>
  </g>
  
  <!-- Dog -->
  <g id="dog-layer">
    <ellipse cx="1150" cy="610" rx="30" ry="18" fill="#78350f"/>
    <circle cx="1125" cy="602" r="13" fill="#78350f"/>
    <ellipse cx="1120" cy="594" rx="4" ry="8" fill="#451a03"/>
    <ellipse cx="1130" cy="594" rx="4" ry="8" fill="#451a03"/>
