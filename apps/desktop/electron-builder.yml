appId: com.vailabel.studio
productName: Vision AI Label Studio
asar: true
npmRebuild: false
nodeGypRebuild: false
files:
  - "package.json"
  - from: "dist"
    to: "dist"

  - from: "../studio/dist"
    to: "dist"
    filter:
      - "**/*"

  - from: "src/db/migrations"
    to: "dist/db/migrations"
    filter:
      - "**/*"

  - from: "src/ai"
    to: "dist/ai"
    filter:
      - "requirements.txt"
      - "**/*.py"

asarUnpack:
  - "src/ai/requirements.txt"
  - "src/ai/**"
  - "src/ai/**/*.py"
  - "src/db/migrations/**"
mac:
  target: dmg
dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

win:
  target:
    - nsis
    - portable
nsis:
  oneClick: true
  perMachine: true
  allowElevation: true
  allowToChangeInstallationDirectory: false
  uninstallDisplayName: Vision AI Label Studio
  createDesktopShortcut: true

linux:
  target:
    - AppImage
    - deb
  category: Graphics

directories:
  buildResources: assets
publish:
  provider: github
  owner: vailabel
  repo: vailabel-studio
